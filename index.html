<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet" />
</head>

<body>
    <header>
        <nav>
            <div class="imgdiv">
            <img src="https://www.pngall.com/wp-content/uploads/8/Cooking-Recipe-PNG-Images.png" alt="">
            </div>
            <form action="" class="searchBar">
                <input type="text" placeholder="seach recipe" class="search">
                <button class="btn" type="submit"><i class="ri-search-line"></i>
                </button>
            </form>
        </nav>
    </header>
    <main>
        <section>
            <div class="recipeContainer">

            </div>
            <div class="recipe-details">
                <button class="close-btn"><i class="ri-close-large-fill"></i></button>
                <div class="recipe-content">

                </div>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>
